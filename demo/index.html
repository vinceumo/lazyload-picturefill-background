<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lazyload picturefill Background demo</title>
    <style>
      .picturefill-background {
        background-size: cover;
        background-position: 50% 50%;
        background-repeat: no-repeat;
      }

      .picturefill-background.is-lazy {
        background-color: hsl(0, 0%, 12%);
      }

      /*---------*/
      .example {
        width: 100%;
        overflow: hidden;
        height: 0;
        position: relative;
        padding-top: 56.25%;
      }
    </style>
  </head>

  <body>
    <div class="picturefill-background is-lazy example">
      <span
        class="picturefill-background-source"
        data-src="https://dummyimage.com/300x16:9/1f1f1f/fff/"
      ></span>
      <span
        class="picturefill-background-source"
        data-src="https://dummyimage.com/400x16:9/1f1f1f/fff/"
        data-media="(min-width: 300px)"
      ></span>
      <span
        class="picturefill-background-source"
        data-src="https://dummyimage.com/500x16:9/1f1f1f/fff/"
        data-media="(min-width: 400px)"
      ></span>
      <span
        class="picturefill-background-source"
        data-src="https://dummyimage.com/600x16:9/1f1f1f/fff/"
        data-media="(min-width: 500px)"
      ></span>
      <span
        class="picturefill-background-source"
        data-src="https://dummyimage.com/700x16:9/1f1f1f/fff/"
        data-media="(min-width: 600px)"
      ></span>
      <span
        class="picturefill-background-source"
        data-src="https://dummyimage.com/800x16:9/1f1f1f/fff/"
        data-media="(min-width: 700px)"
      ></span>
      <span
        class="picturefill-background-source"
        data-src="https://dummyimage.com/900x16:9/1f1f1f/fff/"
        data-media="(min-width: 800px)"
      ></span>
      <span
        class="picturefill-background-source"
        data-src="https://dummyimage.com/1000x16:9/1f1f1f/fff/"
        data-media="(min-width: 900px)"
      ></span>
    </div>
  </body>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=IntersectionObserver"></script>
  <script src="../dist/lazyload-picturefill-background.min.js"></script>
  <script>
    new lazyloadPicturefillBackground();
  </script>
</html>
